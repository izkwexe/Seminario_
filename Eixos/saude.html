<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <title>3° Infor - Seminário Das Profissões</title>
    <style>
        :root {
            --cor01: #317327;
            --cor02: rgb(25, 187, 52);
            --cor03: #F2A81D;
            --cor04: #FFDE6B;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Estilização do header */
        header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }

        .line {
            flex-grow: 1;
            height: 2px;
            background-color: #333;
        }

        h1, h2{
            color: var(--cor01);
        }

        main {
            display: flex;
            flex-wrap: wrap; /* Permite quebras de linha */
            gap: 20px; /* Espaçamento entre os elementos */
            justify-content: space-between; /* Distribui as caixas uniformemente */
            padding: 20px;
        }

        .box {
            flex: 1 1 calc(40% - 20px); /* Define largura de 40%, ajustando o espaçamento */
            aspect-ratio: 1; /* Garante que a altura seja igual à largura */
            border: 2px solid green;
            border-radius: 10px;
        }

        img{
            width: 100%;
            height: 100%;
            border-radius: 10px 10px 0px 0px;
            
        }

        .box button {
            width: 100%;
            padding: 12px;
            background-color: var(--cor02);
            border-radius: 0px 0px 7px 7px;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box button:hover {
            background-color: #555;
        }


    </style>
</head>
<body>
    <header>
        <h1>Saúde e Ambiente</h1>
        <div class="line"></div> <!-- Linha separadora -->
    </header>
    <main>
        <div class="box">
            <img src="/imagens/cursos/660676-logo-de-cursos-de-informatica-vetor.jpg" alt="">
            <button onclick="location.href='3enfer.html'">3° Enfermagem</button>
        </div>
        
        <div class="box">
            <img src="/imagens/cursos/660676-logo-de-cursos-de-informatica-vetor.jpg" alt="">
            <button onclick="location.href='2gerencia.html'">2° Ger. Saúde</button>
        </div>
        <div class="box">
            <img src="/imagens/cursos/660676-logo-de-cursos-de-informatica-vetor.jpg" alt="">
            <button onclick="location.href='segTrabalho.html'">3° Seg. Trabalho</button>
        </div>
        <div class="box">
            <img src="/imagens/cursos/660676-logo-de-cursos-de-informatica-vetor.jpg" alt="">
            <button onclick="location.href='#'">{Curso 4}</button>
        </div>
    </main>
</body>
</html>
